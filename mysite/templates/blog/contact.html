 {% extends 'base.html' %}
 {% load static %}
<link rel="stylesheet" href="{% static 'blog.css' %}">
{% block title %} Contact {% endblock title %}

{% block ContactA %}
  active <!--This will light up/highlight are button when active-->
{% endblock ContactA %}

{% block body %}


<div class="container my-5">
<h3>Contact Us</h3>

<form action="/contact/" method="post">
{% csrf_token %}

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"aria-describedby="name" required> <!--name is important to extract the post request data-->
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"> <!--name is important to extract the post request data-->
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="number" class="form-control" id="phone" name="phone"> <!--name is important to extract the post request data-->
  </div>

  <div class="form-group">
    <label for="content">Describe your issue :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea> <!--name is important to extract the post request data-->
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

 {% endblock %}
